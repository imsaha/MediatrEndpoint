on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+-preview[0-9][0-9][0-9]"
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: dotnet build FastEndpoints.MediatR --configuration Release
    - name: Set VERSION variable from tag
      run: echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
    - name: Pack
      run: dotnet pack FastEndpoints.MediatR --configuration Release /p:Version=${VERSION} --output .
    - name: Push
      run: dotnet nuget push FastEndpoints.MediatR.${VERSION}.nupkg --source https://nuget.pkg.github.com/acraven/index.json --api-key ${GITHUB_TOKEN}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
